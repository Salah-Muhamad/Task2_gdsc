            <br>
            <fieldset style="background-color: rgb(219, 165, 33);">
                <legend style="background-color: rgb(101, 149, 230); height: 100px;">

                <br><br>
                <table style="border-collapse: collapse;">

                    <td style="padding: 0;"><input type="password" name="re-password" id="re-pass"></td>

            <button type="submit" style="background-color: black; "><img src="msg1566248557-5993.jpg" alt="submit"
